<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for the background -->
    <linearGradient id="logoBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F9FF;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient for medical symbols -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2FE;stop-opacity:0.9" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Main background with rounded corners and shadow -->
  <rect x="8" y="8" width="264" height="64" rx="32" ry="32" fill="url(#logoBgGradient)" filter="url(#shadow)"/>

  <!-- Inner highlight -->
  <rect x="12" y="12" width="256" height="56" rx="28" ry="28" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Medical Cross Symbol -->
  <g transform="translate(35, 25)">
    <!-- Cross background circle -->
    <circle cx="15" cy="15" r="18" fill="url(#accentGradient)" opacity="0.9"/>
    <!-- Cross -->
    <rect x="12" y="6" width="6" height="18" fill="#0EA5E9" rx="1"/>
    <rect x="6" y="12" width="18" height="6" fill="#0EA5E9" rx="1"/>
    <!-- Center dot -->
    <circle cx="15" cy="15" r="2" fill="#FFFFFF"/>
  </g>

  <!-- DNA Helix Symbol -->
  <g transform="translate(75, 20)">
    <!-- DNA strands -->
    <path d="M5 5 Q15 8 25 5" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M5 25 Q15 22 25 25" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    <!-- Base pairs -->
    <rect x="7" y="6" width="2" height="14" fill="#FFFFFF" opacity="0.7"/>
    <rect x="15" y="6" width="2" height="14" fill="#FFFFFF" opacity="0.7"/>
    <rect x="23" y="6" width="2" height="14" fill="#FFFFFF" opacity="0.7"/>
  </g>

  <!-- Heartbeat Line -->
  <g transform="translate(110, 35)">
    <path d="M0 0 L5 0 L7 -8 L9 12 L11 -4 L13 0 L20 0"
          stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.9" stroke-linecap="round"/>
  </g>

  <!-- Main Text -->
  <text x="150" y="28" fill="url(#textGradient)" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" letter-spacing="-0.5px">MediScan</text>
  <text x="150" y="48" fill="rgba(255,255,255,0.8)" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" letter-spacing="0.5px">HEALTH INTELLIGENCE</text>

  <!-- Decorative elements -->
  <circle cx="250" cy="25" r="2" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="255" cy="35" r="1.5" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="260" cy="28" r="1" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="265" cy="40" r="0.8" fill="#FFFFFF" opacity="0.2"/>
</svg>